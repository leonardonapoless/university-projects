<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Par Trançado</title>
    <style>
        * {
            border: 5px;
            margin: 0px;
            padding: 0px;
        }

        h1,
        figure,
        footer {
            text-align: center;
        }

        h1,
        button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
        }

        button {
            background-color: #000;
            color: #fff;
            font-size: 22px;
            border-style: groove;
        }

        .separador {
            padding-top: 30px;
            padding-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="separador">
        <div>

            <h1>PAR TRANÇADO</h1>
            <div class="separador">
                <div>
                    <figure>
                        <img src="image/projeto09-3.png" alt="Imagem Para Trançado">
                    </figure>
                    <div class="separador">
                        <div>
                            <!-- outra opção para voltar: usar <a href> -->
                            <footer>
                                <button name="btn" value="#" type="button" onclick="fechar()"
                                    title="Fechar página">Fechar</button>
                                <script>
                                    function fechar() {
                                        close();
                                    }
                                </script>
                            </footer>
</body>

</html>
