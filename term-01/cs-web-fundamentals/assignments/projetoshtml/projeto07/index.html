<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>REGIAO SUL</title>

    <style>

        * {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        header {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            font-size: 50px;
            padding-bottom: 50px;
            text-align: center;
        }

        h1, figure {
            font-family: arial;
            color: #fff;
            text-align: center;
        }
        
        body{
            background-size: cover;
        }
        
        .mapa {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        footer {
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            text-align: center;
            padding-top: 50px;
            padding-bottom: 20px;
        }

        .separador {
            padding: 20px;
        }
    </style>
</head>
<body background="image/projeto07back.jpg">
    
    <div class="separador"></div>
    
    <h1>REGIAO SUL</h1>

    <div class="separador"></div>
    <section class="mapa">
        <figure>
            <img src="image/projeto07.png" alt="Regiao Sul" usemap="#mapasul">
        </figure>
        
        <map name="mapasul">
            <area shape="rect" coords="91,13,166,89" href="https://pt.wikipedia.org/wiki/Paran%C3%A1" alt="pr" 
            title="Informações do Paraná" target="_blank">

            <area shape="poly" coords="86,92,135,102,152,91,170,94,189,91,192,122,182,148,153,140,132,121,91,111,140,27" 
                href="https://pt.wikipedia.org/wiki/Santa_Catarina" alt="pr" 
            title="Informações de Santa Catarina" target="_blank">

            <area shape="circle" coords="94,173,45" href="https://pt.wikipedia.org/wiki/Rio_Grande_do_Sul" alt="rs" title="Informações do Rio Grande do Sul"  target="_blank">
        </map>
    </section>

    <footer>
        <p>Desenvolvido por:</p>
        <p>BYTA BUG LTDA</p>
        <p>6070-6070</p>
    </footer>
    
</body>
</html>
