<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0px;
            border: 5px;
            padding: 0px;
        }

        h1 {
            font-family: Helvetica;
            font-size: 40px;
            padding: 16px;
            text-align: center;
        }

        iframe{
            padding: 10px;
        }

        figure {
            border-style: groove;
            border: solid 5px #000;
            border-radius: 50px;
            max-width: 50%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        footer{
            text-align: center;
        }

        .botao{
            text-align: center;
            font-size: 26px;
            font-family: Helvetica;
        }

    </style>
</head>

<body>

    <h1>LOCALIZAÇÃO</h1>

    <section class="mapa">
        <figure>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3750.5333694456253!2d-43.92814482477256!3d-19.944059381447545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa699c83e12e0a1%3A0x44756acf247a9c4b!2sFACE%202%20-%20Faculdade%20de%20Ci%C3%AAncias%20Empresariais%20-%20R.%20Cobre%2C%20200%20-%20Cruzeiro%2C%20Belo%20Horizonte%20-%20MG%2C%2030310-190!5e0!3m2!1sen!2sbr!4v1742823992098!5m2!1sen!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </figure>
    </section>

    <footer>
        <button class="botao" name="button" value="#" title="Fechar" onclick="fechar()" type="button">Fechar</button>

        <script>
            function fechar(){
                alert("MENSAGEM\n" + "formulário será fechado...");
                close();
            }
        </script>
    </footer>
</body>

</html>
